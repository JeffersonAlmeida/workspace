<body lang=EN-US style='tab-interval:36.0pt'>

<div class=Section1>

<p class=MsoNormal align=center style='text-align:center'><b style='mso-bidi-font-weight:
normal'><span style='font-size:18.0pt;font-family:Arial'>Removing Steps<o:p></o:p></span></b></p>

<p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span
style='font-size:18.0pt;font-family:Arial'><o:p>&nbsp;</o:p></span></b></p>

<p class=MsoNormal><span style='font-size:10.0pt;font-family:Arial'>There are two
manners to remove a step to a flow:<o:p></o:p></span></p>

<p class=MsoNormal><span style='font-size:10.0pt;font-family:Arial'><o:p>&nbsp;</o:p></span></p>

<ol style='margin-top:0cm' start=1 type=1>
 <li class=MsoNormal style='mso-list:l0 level1 lfo1;tab-stops:list 36.0pt'><span
     style='font-size:10.0pt;font-family:Arial'>Select a step with double click
     and after type <st1:State w:st="on"><st1:place w:st="on">DEL</st1:place></st1:State><o:p></o:p></span></li>
 <li class=MsoNormal style='mso-list:l0 level1 lfo1;tab-stops:list 36.0pt'><span
     style='font-size:10.0pt;font-family:Arial'>Select a step with double click
     and click on it with the mouse right button. A context menu will appear.
     Select the option “Remove step” in it.<o:p></o:p></span></li>
</ol>

<p class=MsoNormal style='margin-left:54.0pt'><span style='font-size:10.0pt;
font-family:Arial'><o:p>&nbsp;</o:p></span></p>
