<h1>Closing a Project</h1>
<p>You can close a project by using the <b>File</b> menu on the Workbench menu bar:</p>
<ol>
  <li>Select <b>File > Close Project</b> from the menu bar. You can also close
    the project via shortcut 'CTRL+W'. </li>

  <p><img src="Images/closeProject_File.png" ></p>
  
  <LI>Click on <b>OK</b> button.&nbsp;
</OL>
<blockquote>
<p><img src="Images/closeProject_File_Result.png" width="442" height="145">
    </p>
  </p>
</blockquote>
